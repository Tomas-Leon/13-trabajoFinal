<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="pc componentes" />
    <meta name="keywords" content="componentes pc" />
    <meta name="author" content="Grupo D" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pc Componentes</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container">
          <a class="navbar-brand fs-2 text-primary" href="#"
            ><i class="bi bi-gpu-card fs-1"></i> GPU-Store</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <form class="d-flex me-3" role="search">
                <input
                  class="form-control me-3"
                  type="buscar"
                  placeholder="Buscar productos"
                  aria-label="buscar"
                  minlength="1"
                  maxlength="50"
                />
                <button class="btn btn-danger me-3" type="submit">
                  Buscar
                </button>
              </form>

              <li class="nav-item">
                <a class="nav-link active me-3" aria-current="page" href="#"
                  >Nosotros</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active me-3" aria-current="page" href="#"
                  >Contacto</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link active fs-5" href="#"
                  ><i class="bi bi-cart-fill me-3"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active me-3" aria-current="page" href="#"
                  >Login</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main></main>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
